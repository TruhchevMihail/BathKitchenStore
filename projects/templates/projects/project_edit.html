{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}

{% block content %}
<div class="container">
  <h1>Edit Project</h1>

  <form method="post" class="form">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-ghost" href="{{ object.get_absolute_url }}">Cancel</a>
  </form>
</div>
{% endblock %}
