{% extends "base.html" %}
{% block title %}Create Project{% endblock %}

{% block content %}
<section class="page">
  <div class="container">

    <h1>Create Project</h1>

    <form method="post" enctype="multipart/form-data" class="form-card">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          Save
        </button>
        <a href="{% url 'projects:projects_list' %}" class="btn btn-secondary">
          Cancel
        </a>
      </div>
    </form>

  </div>
</section>
{% endblock %}
