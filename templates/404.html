{% extends "base.html" %}

{% block title %}404 • Page not found{% endblock %}

{% block content %}
<section class="error-404-simple">
  <div class="container error-404-inner">

    <div class="error-404-watermark" aria-hidden="true">404</div>

    <h1 class="error-404-title">NOT FOUND</h1>
    <p class="error-404-lead">
      The page you’re looking for doesn’t exist.
    </p>

    <div class="error-404-actions">
      <a class="btn btn-primary" href="/">Back to Home</a>
      <a class="btn btn-ghost" href="{% url 'brand_list' %}">Browse Catalogue</a>
    </div>

  </div>
</section>
{% endblock %}
